<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eProbe - Automação Completa</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <h1>
                <img class="icon icon-large" src="iconmain.png" alt="eProbe" />
                eProbe
            </h1>
            <p>Extração e resumo de documentos por IA</p>
        </div>

        <div class="main-container">
            <div class="automation-card">
                <div class="automation-steps">
                    <div class="step">
                        <div class="step-number">
                            <svg
                                class="icon icon-small"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.35-4.35" />
                            </svg>
                        </div>
                        <div class="step-text">
                            Detecta documentos na página
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <svg
                                class="icon icon-small"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M15 3h6v6" />
                                <path d="M10 14 21 3" />
                                <path
                                    d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                                />
                            </svg>
                        </div>
                        <div class="step-text">
                            Abre documento automaticamente
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <svg
                                class="icon icon-small"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
                                />
                                <polyline points="14,2 14,8 20,8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                                <polyline points="10,9 9,9 8,9" />
                            </svg>
                        </div>
                        <div class="step-text">Extrai texto (HTML/PDF)</div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <svg
                                class="icon icon-small"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <rect
                                    width="8"
                                    height="4"
                                    x="8"
                                    y="2"
                                    rx="1"
                                    ry="1"
                                />
                                <path
                                    d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                                />
                            </svg>
                        </div>
                        <div class="step-text">Copia para clipboard</div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <svg
                                class="icon icon-small"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
                            </svg>
                        </div>
                        <div class="step-text">Gera resumo via IA</div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <!-- Configurações da extensão -->
                <div class="settings-area">
                    <div class="setting-item">
                        <label class="switch" for="highlight-session-date">
                            <input
                                type="checkbox"
                                id="highlight-session-date"
                            />
                            <span class="slider"></span>
                        </label>
                        <label
                            class="setting-label"
                            for="highlight-session-date"
                            >Data da sessão em destaque</label
                        >
                    </div>
                </div>

                <button id="help" class="btn block">
                    <svg
                        class="icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                        <path d="m12 17 .01 0" />
                    </svg>
                    Como Usar
                </button>
            </div>

            <div id="status" class="status info hidden">
                <span class="loading-spinner hidden">
                    <svg
                        class="icon icon-spinner"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                    </svg>
                </span>
                <span class="status-text">Aguardando ação...</span>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
